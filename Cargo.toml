[workspace]
resolver = "2"
members = [
    "crates/neuromance",
    "crates/neuromance-common",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
authors = ["Evan Dobry <evandobry@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/windowlickers/neuromance"
homepage = "https://github.com/windowlickers/neuromance"
documentation = "https://docs.rs/neuromance"
readme = "README.md"
keywords = []
categories = []

[workspace.dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
typed-builder = "0.22"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
