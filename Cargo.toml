[workspace]
resolver = "2"
members = [
  "crates/neuromance",
  "crates/neuromance-common",
  "crates/neuromance-client",
]

[workspace.package]
version = "0.0.2"
edition = "2021"
authors = ["Evan Dobry <evandobry@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/windowlickers/neuromance"
homepage = "https://github.com/windowlickers/neuromance"
documentation = "https://docs.rs/neuromance"
readme = "README.md"
keywords = []
categories = []

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
uuid = { version = "1.0", features = ["v4", "serde"] }
thiserror = "2.0"
reqwest = { version = "0.12", features = ["json", "multipart", "stream"] }
reqwest-middleware = "0.4"
reqwest-retry = "0.7"
reqwest-retry-after = "0.2"
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.11"
typed-builder = "0.22"
secrecy = { version = "0.10", features = ["serde"] }
smallvec = { version = "1.13", features = ["serde"] }

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
unused_must_use = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
cargo = "warn"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
